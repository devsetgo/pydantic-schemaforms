<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI Elements Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container my-4">
    <h1>UI Elements Showcase</h1>
    <!-- Begin form -->
    <form id="showcaseForm" hx-post="/submit" hx-target="#formResult" hx-swap="innerHTML" method="POST">
        <!-- Use TextInput, PasswordInput, EmailInput, etc. (simulated below) -->
        <div class="mb-3">
            <label for="username">TextInput (username)</label>
            <input type="text" class="form-control" name="username" id="username" value="JohnDoe" />
        </div>

        <div class="mb-3">
            <label for="password">PasswordInput</label>
            <input type="password" class="form-control" name="password" id="password" value="secret" />
        </div>

        <div class="mb-3">
            <label for="phone">PhoneInput</label>
            <input type="text" class="form-control" name="phone" id="phone" value="5551234567" inputmode="tel" />
        </div>

        <div class="mb-3">
            <label for="email">EmailInput</label>
            <input type="email" class="form-control" name="email" id="email" value="example@email" />
        </div>

        <div class="mb-3">
            <label for="notes">TextArea (notes)</label>
            <textarea name="notes" id="notes" class="form-control">Some notes...</textarea>
        </div>

        <!-- ...existing code for other UI elements as needed... -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- End form -->

    <div id="formResult" class="mt-4" style="display:none;">
        <div class="card">
            <div class="card-header">Form Values</div>
            <div class="card-body">
                <pre id="formResultContent" class="mb-0"></pre>
            </div>
        </div>
    </div>

    <!-- Include JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        // Example phone masking
        document.addEventListener('DOMContentLoaded', function () {
            let phoneEl = document.getElementById('phone');
            if (phoneEl) {
                let initial = phoneEl.value || '';
                let mask = IMask(phoneEl, { mask: '+0 (000) 000-0000' });
                mask.value = initial.replace(/[^\d+]/g, '');
                phoneEl.value = mask.value;
            }
        });

        // Show JSON on submit (no real network call here, just a local example)
        document.getElementById('showcaseForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            const data = {};
            const fd = new FormData(form);
            for (const [key, value] of fd.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            document.getElementById('formResultContent').textContent = JSON.stringify(data, null, 2);
            document.getElementById('formResult').style.display = 'block';
        });
    </script>
</body>

</html>
