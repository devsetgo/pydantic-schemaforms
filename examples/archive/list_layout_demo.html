
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Registration - ListLayout Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            body { background-color: #f8f9fa; padding: 2rem 0; }
            .list-layout { 
                border: 1px solid #dee2e6; 
                border-radius: 0.5rem; 
                padding: 1rem; 
                background: white;
                margin-bottom: 1rem;
            }
            .list-item { 
                border: 1px solid #e9ecef; 
                border-radius: 0.375rem; 
                padding: 1rem; 
                margin-bottom: 1rem;
                background: #fafafa;
                position: relative;
            }
            .list-remove-btn {
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
            }
            .list-add-btn {
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        
    <div class="container">
        <h1>Pet Registration Form</h1>
        <form method="post" action="/register-pets">
            <div class="row">
                <div class="col-md-6">
                    <h3>Owner Information</h3>
                    <form method="POST" action="/submit" class="needs-validation" novalidate="True" framework="bootstrap">
<div class="mb-3">
<label class="form-label" for="name">Name *</label>
<input name="name" id="name" class="form-control" required="required" type="text" />
<div id="name-help" class="form-text text-muted">Owner&#x27;s full name</div>
</div>
<div class="mb-3">
<label class="form-label" for="email">Email *</label>
<input name="email" id="email" class="form-control" required="required" type="email" />
<div id="email-help" class="form-text text-muted">Contact email</div>
</div>
<div class="mb-3">
<label class="form-label" for="phone">Phone</label>
<input name="phone" id="phone" class="form-control" type="text" />
<div id="phone-help" class="form-text text-muted">Phone number</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
                </div>
                <div class="col-md-6">
                    
        <div class="list-layout bootstrap-list-layout" data-list-id="list_139428297327312">
            <div class="section-header"><h3><i class="bi bi-pets"></i> Your Pets</h3><p class="section-description">Tell us about your furry, feathered, or finned friends!</p></div>
            <div class="list-items-container" id="list_139428297327312-container">
                
        <div class="list-item bootstrap-list-item" data-item-index="0">
            
            <div class="list-item-content">
                <form method="POST" action="/submit" class="needs-validation" novalidate="True" framework="bootstrap">
<div class="mb-3">
<label class="form-label" for="item_0_name">Name *</label>
<input name="item_0_name" id="item_0_name" class="form-control" required="required" type="text" />
<div id="item_0_name-help" class="form-text text-muted">Pet&#x27;s name</div>
</div>
<div class="mb-3">
<label class="form-label" for="item_0_species">Species *</label>
<input name="item_0_species" id="item_0_species" class="form-control" required="required" type="text" />
<div id="item_0_species-help" class="form-text text-muted">Type of animal</div>
</div>
<div class="mb-3">
<label class="form-label" for="item_0_age">Age</label>
<input name="item_0_age" id="item_0_age" class="form-control" type="text" />
<div id="item_0_age-help" class="form-text text-muted">Pet&#x27;s age in years</div>
</div>
<div class="mb-3">
<label class="form-label" for="item_0_is_vaccinated">Is Vaccinated</label>
<input name="item_0_is_vaccinated" id="item_0_is_vaccinated" class="form-check-input" value="1" type="checkbox" />
<div id="item_0_is_vaccinated-help" class="form-text text-muted">Has the pet been vaccinated?</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
            </div>
            
            <button type="button" class="btn btn-outline-danger btn-sm list-remove-btn" 
                    data-item-index="0" data-list-id="list_139428297327312" 
                    onclick="removeListItem('list_139428297327312', 0)">
                <i class="bi bi-trash"></i> Remove
            </button>
            
        </div>
        
            </div>
            
            <button type="button" class="btn btn-primary list-add-btn" 
                    data-list-id="list_139428297327312" onclick="addListItem('list_139428297327312')">
                <i class="bi bi-plus"></i> Add Pet
            </button>
            
        </div>
        
        <script>
        function addListItem(listId) {
            const container = document.getElementById(listId + '-container');
            const items = container.querySelectorAll('.list-item');
            const newIndex = items.length;
            
            // Check max items limit
            if (newIndex >= 10) { alert("Maximum 10 items allowed"); return; }
            
            // Clone the template or create new item
            // For now, we'll create a simple placeholder - in a real implementation,
            // this would need to fetch a new form template from the server
            const newItem = document.createElement('div');
            newItem.className = 'list-item bootstrap-list-item';
            newItem.setAttribute('data-item-index', newIndex);
            newItem.innerHTML = `
                <div class="list-item-content">
                    <p>New item ${newIndex + 1} - Form template would be rendered here</p>
                </div>
                
            <button type="button" class="btn btn-outline-danger btn-sm list-remove-btn" 
                    data-item-index="` + newIndex + `" data-list-id="${list_id}" 
                    onclick="removeListItem('${list_id}', ` + newIndex + `)">
                <i class="bi bi-trash"></i> Remove
            </button>
            
            `;
            
            container.appendChild(newItem);
        }
        
        function removeListItem(listId, itemIndex) {
            const container = document.getElementById(listId + '-container');
            const items = container.querySelectorAll('.list-item');
            
            // Check minimum items limit
            if (items.length <= 0) {
                alert('Minimum 0 items required');
                return;
            }
            
            // Find and remove the item
            const itemToRemove = container.querySelector(`[data-item-index="${itemIndex}"]`);
            if (itemToRemove) {
                itemToRemove.remove();
                
                // Reindex remaining items
                const remainingItems = container.querySelectorAll('.list-item');
                remainingItems.forEach((item, index) => {
                    item.setAttribute('data-item-index', index);
                    // Update button data attributes
                    const removeBtn = item.querySelector('.list-remove-btn');
                    if (removeBtn) {
                        removeBtn.setAttribute('data-item-index', index);
                        removeBtn.setAttribute('onclick', `removeListItem('${listId}', ${index})`);
                    }
                });
            }
        }
        </script>
        
        
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Register Pets
                    </button>
                </div>
            </div>
        </form>
    </div>
    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
