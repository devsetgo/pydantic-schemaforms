name: Upload Python Package

on:
  workflow_dispatch:
    inputs:
      docs_version:
        description: 'Docs version to deploy (e.g. 25.12.1.beta). If omitted, auto-detects.'
        required: false
      docs_branch:
        description: 'Branch to deploy docs to (e.g. gh-pages or gh-pages-test)'
        required: false
        default: 'gh-pages'
      docs_push:
        description: 'Push docs deployment to remote'
        required: false
        type: boolean
        default: true
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  deploy-docs:
    name: Deploy versioned documentation
    runs-on: ubuntu-latest
    needs: deploy  # Wait for PyPI deployment to complete
    permissions:
      contents: write  # Required for pushing to gh-pages
      pages: write     # Required for GitHub Pages
      id-token: write  # Required for GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mike to work properly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mike

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Git configuration:"
          git config --list | grep user
          echo "Current branch:"
          git branch -a
          echo "Recent commits:"
          git log --oneline -5

      - name: Get release version
        id: get_version
        run: |
          # Allow manual version injection for workflow_dispatch
          MANUAL_VERSION="${{ github.event.inputs.docs_version }}"
          if [ -n "$MANUAL_VERSION" ]; then
            RAW_VERSION="$MANUAL_VERSION"
          else
          # Prefer release payload tag name.
          RAW_VERSION="${{ github.event.release.tag_name }}"

          # For workflow_dispatch, GITHUB_REF is usually refs/heads/<branch> (not a tag).
          # Only use GITHUB_REF if it is a tag ref.
          if [ -z "$RAW_VERSION" ] && echo "$GITHUB_REF" | grep -q '^refs/tags/'; then
            RAW_VERSION=${GITHUB_REF#refs/tags/}
          fi
          fi

          # Remove 'v' prefix if present
          VERSION=${RAW_VERSION#v}

          # If we still don't have a version (common for workflow_dispatch), auto-detect
          # from pyproject.toml.
          if [ -z "$VERSION" ] || echo "$VERSION" | grep -q '^refs/'; then
            VERSION=$(python - <<'PY'
from pathlib import Path
import sys

try:
    import tomllib  # py>=3.11
except Exception:  # pragma: no cover
    tomllib = None

data = tomllib.loads(Path('pyproject.toml').read_text('utf-8'))
print(data['project']['version'])
PY
)
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Raw version from tag: $RAW_VERSION"
          echo "Cleaned version: $VERSION"

      - name: Prepare documentation files
        run: |
          python3 scripts/update_docs.py
          python3 scripts/changelog.py
          cp README.md docs/index.md
          cp CONTRIBUTING.md docs/contribute.md
          cp CHANGELOG.md docs/release-notes.md
          echo "Documentation files prepared"

      - name: Check mike setup
        run: |
          echo "Mike version:"
          mike --version
          echo "Existing documentation versions:"
          mike list || echo "No existing versions found (this is normal for first deployment)"
          echo "Git remote:"
          git remote -v
          echo "Available branches:"
          git branch -r
          echo "Check if gh-pages branch exists:"
          git show-branch remotes/origin/gh-pages 2>/dev/null || echo "gh-pages branch does not exist yet"

      - name: Deploy documentation with mike
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DOCS_BRANCH="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.docs_branch || 'gh-pages' }}"
          DOCS_PUSH="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.docs_push || 'true' }}"

          echo "Deploying documentation for version: $VERSION"
          echo "Docs branch: $DOCS_BRANCH"
          echo "Push enabled: $DOCS_PUSH"

          # Check if version is valid
          if [ -z "$VERSION" ] || echo "$VERSION" | grep -q '^refs/'; then
            echo "Error: Invalid version detected: '$VERSION'"
            echo "GITHUB_REF was: $GITHUB_REF"
            exit 1
          fi

          PUSH_FLAG=""
          if [ "$DOCS_PUSH" = "true" ]; then
            PUSH_FLAG="--push"
          fi

          python3 scripts/deploy_docs.py deploy \
            --version "$VERSION" \
            --aliases latest stable \
            --title "Release $VERSION" \
            --branch "$DOCS_BRANCH" \
            --ignore-remote-status \
            $PUSH_FLAG

          # Make the root URL resolve to the stable alias
          mike set-default stable --branch "$DOCS_BRANCH" $PUSH_FLAG
