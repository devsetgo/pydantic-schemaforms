name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  deploy-docs:
    name: Deploy versioned documentation
    runs-on: ubuntu-latest
    needs: deploy  # Wait for PyPI deployment to complete
    permissions:
      contents: write  # Required for pushing to gh-pages
      pages: write     # Required for GitHub Pages
      id-token: write  # Required for GitHub Pages

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mike to work properly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mike

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Git configuration:"
          git config --list | grep user
          echo "Current branch:"
          git branch -a
          echo "Recent commits:"
          git log --oneline -5

      - name: Get release version
        id: get_version
        run: |
          RAW_VERSION="${{ github.event.release.tag_name }}"

          # Remove 'v' prefix if present
          VERSION=${RAW_VERSION#v}

          # If the release payload doesn't contain a tag name, fall back to pyproject.toml.
          if [ -z "$VERSION" ]; then
            VERSION=$(python -c "from pathlib import Path; import tomllib; data = tomllib.loads(Path('pyproject.toml').read_bytes()); print(data['project']['version'])")
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Raw version from tag: $RAW_VERSION"
          echo "Cleaned version: $VERSION"

      - name: Prepare documentation files
        run: |
          python3 scripts/update_docs.py
          python3 scripts/changelog.py
          cp README.md docs/index.md
          cp CONTRIBUTING.md docs/contribute.md
          cp CHANGELOG.md docs/release-notes.md
          echo "Documentation files prepared"

      - name: Check mike setup
        run: |
          echo "Mike version:"
          mike --version
          echo "Existing documentation versions:"
          mike list || echo "No existing versions found (this is normal for first deployment)"
          echo "Git remote:"
          git remote -v
          echo "Available branches:"
          git branch -r
          echo "Check if gh-pages branch exists:"
          git show-branch remotes/origin/gh-pages 2>/dev/null || echo "gh-pages branch does not exist yet"

      - name: Deploy documentation with mike
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DOCS_BRANCH="gh-pages"
          DOCS_PUSH="true"

          echo "Deploying documentation for version: $VERSION"
          echo "Docs branch: $DOCS_BRANCH"
          echo "Push enabled: $DOCS_PUSH"

          # Check if version is valid
          if [ -z "$VERSION" ] || echo "$VERSION" | grep -q '^refs/'; then
            echo "Error: Invalid version detected: '$VERSION'"
            echo "GITHUB_REF was: $GITHUB_REF"
            exit 1
          fi

          PUSH_FLAG=""
          if [ "$DOCS_PUSH" = "true" ]; then
            PUSH_FLAG="--push"
          fi

          python3 scripts/deploy_docs.py deploy \
            --version "$VERSION" \
            --aliases latest stable \
            --title "Release $VERSION" \
            --branch "$DOCS_BRANCH" \
            --ignore-remote-status \
            $PUSH_FLAG

          # Make the root URL resolve to the stable alias
          mike set-default stable --branch "$DOCS_BRANCH" $PUSH_FLAG

      # If the repository's GitHub Pages setting is configured for
      # "GitHub Actions" (instead of "Deploy from a branch"), pushing
      # gh-pages alone won't publish a site. The steps below deploy the
      # already-generated gh-pages content via the official Pages workflow.
      - name: Checkout gh-pages branch content
        run: |
          git fetch origin gh-pages
          git checkout -B gh-pages origin/gh-pages

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
